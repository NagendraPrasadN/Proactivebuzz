<ng-container *ngIf="tooltipstatus">
<div style=" position:fixed;bottom:0;top:0;width:100%;height:10%;overflow:hidden; z-index: 10;">
	<mat-toolbar>
    <button mat-icon-button><mat-icon>touch_app</mat-icon></button>
	<h1>Proactivebuzz</h1>
	<span style="margin-left: 80% !important;">
	<button mat-stroked-button (click)="openSnackBar('please mail us @npdec95@gmail.com', 'email')">Contact Us</button>
    </span>
</mat-toolbar>
</div>
</ng-container>
<ng-container *ngIf="sidenavstatus">	
	<div style=" position:fixed;bottom:0;top:10% !important;overflow:auto;">
<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav  class="main-nav-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
        <mat-nav-list>
			<ng-container *ngFor="let item of sideNavItem;">
				<mat-list-item (click)="navigate(item.action,item.label)" [ngClass]="{red: clickedItem === item.label}">
					<span class="full-width">{{item.label}}</span>
					<mat-icon mat-list-icon>{{item.icon}}</mat-icon>
				</mat-list-item> 
			</ng-container>

			<mat-list-item (click)="showSubmenu = !showSubmenu">
				<span class="full-width" *ngIf="isExpanded || isShowing">Parent Menu</span>
				<mat-icon mat-list-icon>home</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
            </mat-list-item> 
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
				<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
					<span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
					<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
				</mat-list-item>
				<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">
					<mat-list-item>SubSubmenu Item 1</mat-list-item>
					<mat-list-item>SubSubmenu Item 2</mat-list-item>
				</div>
			</div>
        </mat-nav-list>
	</mat-sidenav>
</mat-sidenav-container>
</div>

</ng-container>
